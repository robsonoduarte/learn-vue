<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <input type="text" v-on:input="changeTitle" />
    <p>{{title}}</p>
</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            title: 'Using Vue.js!'
        },
        methods: {
            changeTitle(event) {
                this.title = event.target.value
            }
        }
    })
</script>
