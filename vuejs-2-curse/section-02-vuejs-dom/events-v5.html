<body>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>    
    
    <div id="app">
        <p>{{counter}}</p>
        <button v-on:click="sum(5, $event)" >Somar 1</button>
        <p v-on:mousemove="upCoordinates" >
            Mouse: {{ x }} e {{ y }}
            <span v-on:mousemove.stop>Stop Event Propagation</span>
        </p>
        <a v-on:click.prevent="preventEvent" href="https://google.com.br">Google</a>
        <hr>
        <input type="text" v-on:keyup.enter="showAlert">
    </div>
    
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                x: 0,
                y: 0,
            },
            methods:{
                sum(number, event){
                    console.info(event)
                    this.counter += number
                },
                upCoordinates(event){
                    console.info(event)
                    this.x = event.clientX
                    this.y = event.clientY   
                },
                showAlert(){
                    alert('alert only when press enter')
                },
                preventEvent(event){
                    console.info("Prevent the " + event)
                }
            }
        })
    </script>

</body>
