<body>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>


</head>    
    
    <div id="app">
        <input type="text" />
        <p>{{title}}</p>
        <p>{{greeting()}}</p>
    </div>
    
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                title: 'Using Vue.js!'
            },
            methods: {
                greeting() {
                    return 'Good week !'
                }
            }
        })
    </script>

</body>
