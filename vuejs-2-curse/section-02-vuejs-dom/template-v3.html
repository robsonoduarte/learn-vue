<body>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>


</head>    
    
    <div id="app">
        <p>{{title}}</p>
        <p>{{greeting()}}</p>
    </div>
    
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                title: 'Using Vue.js!'
            },
            methods: {
                greeting() {
                    return this.title
                }
            }
        })
    </script>

</body>
