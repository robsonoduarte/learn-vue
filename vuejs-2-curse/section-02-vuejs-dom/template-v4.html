<body>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>    
    
    <div id="app">
        <p>{{title}}</p>
        <p>{{greeting()}}</p>
        <a v-bind:href="link">Vue.js</a>
    </div>
    
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                title: 'Using Vue.js!',
                link:  'https://vuejs.org/'
            },
            methods: {
                greeting() {
                    return this.title
                }
            }
        })
    </script>

</body>
