<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-if="logged" >logged user: {{name}}</p>
            <p v-else>nothing user logged</p>
            <button @click="logged = !logged" >{{logged ? 'logoff' : 'login'}}</button>
        </div>
    </body>
    <script>
        new Vue({
            el: '#app',
            data:{
                name: 'Robson',
                logged: false
            }
        })
    </script>
</html>
