<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mount Vue Instance</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>

<body>
<div id="app">
  <comp></comp>
  <comp></comp>
  <comp></comp>
</div>
</body>

<script>

    Vue.component('comp', {
            template: `
              <div>
                  <h1 ref="clazzRef">{{ clazz }}</h1>
                  <h2>{{ module }}</h2>
                  <button @click="changeClass">Change Class</button>
                  <button @click="changeModule">Change Module</button>
              </div>
            `,
            data: function (){
                return{
                    clazz: 'Class: Vue Component',
                    module: 'Module: Vue Instance',
                }
            },
            methods: {
                changeClass() {
                    this.clazz += '#'
                },
                changeModule() {
                    this.module += '#'
                }
            }
        }
    )
    new Vue({
        el: '#app',
    });
</script>

</html>
