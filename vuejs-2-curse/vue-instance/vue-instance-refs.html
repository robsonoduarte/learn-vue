<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Instance Refs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>

<body>
<div id="app">
    <h1 ref="clazzRef" >{{ clazz }}</h1>
    <h2>{{ module }}</h2>
    <button @click="changeClass">Change Class</button>
    <button @click="changeModule">Change Module</button>
</div>
</body>

<script>
    const vm = new Vue({
        el: '#app',
        data:{
            clazz: 'Class: Using the Refs',
            module: 'Module: Vue Instance',
        },
        methods:{
            changeClass(){
                this.clazz += '#'
                console.log(this.$refs.clazzRef.innerHTML)
            },
            changeModule(){
                this.module += '#'
            }
        }
    });
</script>

</html>
