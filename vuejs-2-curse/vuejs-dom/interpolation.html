<body>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>    
    
    <div id="app">
        <p>{{counter}}</p>
        <p>{{counter > 10 ? 'greater than  10' : 'less than 10'}}</p>
        <button v-on:click="sum" >Somar 1</button>
    </div>
    
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                counter: 0,
            },
            methods:{
                sum(number, event){
                    this.counter++
                }
            }
        })
    </script>

</body>
