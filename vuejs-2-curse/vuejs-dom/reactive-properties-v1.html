<body>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>    
    
    <div id="app">
        <p>{{title}}</p>
        <input type="text" v-model="title">
    </div>
    
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                title: 'Using Vue.js!'
            }
        })
    </script>

</body>
