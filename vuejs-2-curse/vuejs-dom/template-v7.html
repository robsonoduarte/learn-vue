<body>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>    
    
    <div id="app">
        <p>{{counter}}</p>
        <button @click="sum" >Somar 1</button>
        <hr>
        <input type="text" :value="counter">
    </div>
    
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods:{
                sum(){
                    this.counter++
                }
            }
        })
    </script>

</body>
